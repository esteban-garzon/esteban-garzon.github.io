- title: "Low Matchline Voltage Swing Content-Addressable Memory Cell"
  authors: C. Mosquera, R. Taco, B. Zambrano, LM. Prócel, <b style='color:#FF6666 !important;'>E. Garzón</b>, M. Lanuzza
