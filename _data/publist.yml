  # corresponding author

- title: "XNOR-Bitcount Operation Exploiting Computing-In-Memory With STT-MRAMs"
  authors: A. Musello, <b style='color:#FF6666 !important;'>E. Garzón</b>, M. Lanuzza, L.M. Prócel, and R. Taco
  #pdf: 2024-SSCL-OCCAM
