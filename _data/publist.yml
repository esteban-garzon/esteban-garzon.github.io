  #arxiv: XXXX.13080
  type_J: journal
  abstract: "This paper presents Cryo-SIMPLY, a reliable smart material implication (SIMPLY) operating at cryogenic conditions (77K).
The assessment considers SIMPLY schemes based on spin-transfer torque magnetic random access memory (STT-MRAM) technology with single-barrier magnetic tunnel junction (SMTJ) and double-barrier (DMTJ).
Our study relies on a temperature-aware macrospin-based Verilog-A compact model for MTJ devices and a 65nm commercial process design kit (PDK) calibrated down to 77K under silicon measurements.
The DMTJ-based SIMPLY demonstrates a significant improvement in read margin at 77K, overcoming the conventional SIMPLY scheme at room temperature (300K) by approximately 2.3X.
When implementing logic operations with the SIMPLY scheme operating at 77K, the DMTJ-based scheme assures energy savings of about 69%, as compared to its SMTJ-based counterpart operating at 77K.
Overall, our results prove that the SIMPLY scheme at cryogenic conditions is a promising solution for reliable and energy-efficient Logic-in-Memory (LIM) architectures."
