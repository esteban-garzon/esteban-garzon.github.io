  type_C: conference
  abstract: "Low-power high-performance content-addressable
  memories (CAMs) are important components in modern computing
  systems. In this work, we present a robust CAM that
  overcomes the power and performance limitations of conventional
  precharge-based CAMs. The proposed static transmission gatebased
  (STAT-TG) CAM design achieves low-power operation
  comparable to NAND CAMs while maintaining search speeds
  rivaling those of NOR CAMs. The STAT-TG CAM was designed
  using a 65nm CMOS technology and comprehensively evaluated
  under extensive Monte Carlo simulations. Compared to conventional
  CAMs, the STAT-TG CAM is 14% faster than NAND
  CAM, while consuming only 25% of the energy per operation
  relative to NOR CAM. This makes STAT-TG CAM a promising
  solution for high-performance yet energy-efficient applications."
