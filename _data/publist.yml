- title: "Exploiting Dual Mode Logic for Approximate Computing"
  authors: C. Mosquera, <b style='color:#FF6666 !important;'>E. Garzón</b>, L.M. Prócel
  #pdf: 2024-SSCL-OCCAM
  url: 2023-ETCM-xDML
  image: 2023-ETCM-xDML-image.png
  display: <b>IEEE Seventh Ecuador Technical Chapters Meeting</b>
  year: 2023
  doi: 10.1109/ETCM58927.2023.10309002
  #arxiv: XXXX.13080
  type_C: conference
  abstract: "The unique ability of dual-mode logic (DML) to self-adapt to computational needs by providing high speed and/or low-energy consumption is demonstrated for the first time for exact or approximate operations suitable for both error-resilient and exact applications. At the gate level, the DML design offers the possibility to operate either in the static mode to save energy or in the dynamic mode to increase speed, albeit with higher delay or energy consumption, respectively. In this paper, these two operation modes of the DML gates are optimally managed by a self-adjustment mechanism to increase speed or reduce the energy at run time, while changing the design accuracy. As a test case, a DML Carry Look Ahead adder (CLA) based in Dual Mode Logic (DML) that can operate in exact and approximate mode with the same frequency has been proposed. Through comparisons with CMOS-based alternative at various operating voltages, the advantages of the ADMLCLA are showcased. In static mode, the ADML-CLA presents less energy consumption of about 16% to 21%. In mixed mode, the ADML-CLA achieves delay reduction of 21% to 25%. The effectiveness of the controller in saving energy is demonstrated, with the ADML-CLA consuming less energy than CMOS when static signals are prevalent. Monte Carlo simulations highlight the lower average delay and deviation of the ADML-CLA compared to CMOS. Evaluation at a nominal voltage of 0.4V shows that the ADML (mixed) outperforms CMOS in terms of energy-delay product (EDP) in both exact and approximate modes."


- title: "Approximate Content-Addressable Memories: A Review"
  authors: <b style='color:#FF6666 !important;'>E. Garzón</b>, L. Yavits, A. Teman, M. Lanuzza
  #pdf: 2024-SSCL-OCCAM
  url: 2023-MDPIChips-AxCAMReview
  image: 2023-MDPIChips-AxCAMReview-image.png
  display: <b>Chips</b>
  year: 2023
  doi: 10.3390/chips2020005
  #arxiv: XXXX.13080
  type_J: journal
  abstract: "Content-addressable memory (CAM) has been part of the memory market for more than five decades. CAM can carry out a single clock cycle lookup based on the content rather than an address. Thanks to this attractive feature, CAM is utilized in memory systems where a high-speed content lookup technique is required. However, typical CAM applications only support exact matching, as opposed to approximate matching, where a certain Hamming distance (several mismatching characters between a query pattern and the dataset stored in CAM) needs to be tolerated. Recent interest in approximate search has led to the development of new CAM-based alternatives, accelerating the processing of large data workloads in the realm of big data, genomics, and other data-intensive applications. In this review, we provide an overview of approximate CAM and describe its current and potential applications that would benefit from approximate search computing."
