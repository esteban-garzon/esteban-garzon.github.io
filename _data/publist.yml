- title: "Cryo-SIMPLY: A Reliable STT-MRAM Based Smart Material Implication Architecture For In-Memory Computing"
  authors: T. Moposita, <b style='color:#FF6666 !important;'>E. Garzón</b>, A. Teman, M. Lanuzza
