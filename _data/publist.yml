- title: "Energy efficient self-adaptive Dual Mode Logic address decoder"
  authors: K. Vicuña, C. Mosquera, A. Musello, S. Benedictis, M. Rendón, <b style='color:#FF6666 !important;'>E. Garzón</b>, L.M Prócel, L. Trojman, R. Taco
